<div class="mis attn-card" data-src="{{ .Get " src" }}" data-mode="{{ with .Get " mode" }}{{ . }}{{ else }}value{{ end
  }}">
  <div class="controls">
    <label>Mode:
      <select class="mis-mode">
        <option value="value">Valueâ€‘only</option>
        <option value="posterize">Posterize</option>
        <option value="edges">Edges</option>
        <option value="original">Original</option>
      </select>
    </label>
    <label>Intensity <input class="mis-int" type="range" min="1" max="12" value="6"></label>
