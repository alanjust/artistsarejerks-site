{{ $attentionWheelJSON := resources.Get "js/attention/art-elements-wheel.json" | fingerprint }}
<div class="attention-wheel attn-card"
  data-src="{{ if $attentionWheelJSON }}{{ $attentionWheelJSON.RelPermalink }}{{ end }}" tabindex="0">
  <div class="wheel-wrap">
    <svg class="wheel" width="360" height="360" viewBox="0 0 360 360" aria-label="attention wheel">
      <g id="wheel"></g>
      <circle cx="180" cy="180" r="175" fill="none" stroke="#ddd" />
      <circle cx="180" cy="180" r="6" fill="#333" />
    </svg>
    <div class="wheel-btns">
      <button class="aw-left" aria-label="rotate left">◀</button>
      <button class="aw-right" aria-label="rotate right">▶</button>
    </div>
  </div>
  <div class="panel">
    <h3 class="aw-title"></h3>
    <p class="aw-desc"></p>
    <p class="aw-prompt attn-center"><em></em></p>
  </div>
</div>
{{ $awCSS := resources.Get "css/attention.css" | minify | fingerprint }}
<link rel="stylesheet" href="{{ $awCSS.RelPermalink }}" integrity="{{ $awCSS.Data.Integrity }}" crossorigin="anonymous">
{{ $awJS := resources.Get "js/attention/attention-wheel.js" | minify | fingerprint }}
<script defer src="{{ $awJS.RelPermalink }}" integrity="{{ $awJS.Data.Integrity }}" crossorigin="anonymous"></script>
