{{ define "main" }}
{{ partial "svg-hero.html" (dict "svgPath" "/svg/studio-home.svg" "fallbackImage" "/images/studio-home-fallback.png" "heroId" "homepage-hero") }}

<!-- Start Here button positioned on the hero -->
<div class="hero-overlay-content">
    <div class="easel-button-container">
        <a href="/whats-a-jerk/" class="start-here-button">Start Here</a>
    </div>
</div>

<style>
.hero-overlay-content {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 5;
    display: flex;
    align-items: center;
    justify-content: center;
}

.easel-button-container {
    pointer-events: auto;
}

.start-here-button {
    display: inline-block;
    font-family: 'Averia Sans Libre', serif;
    font-weight: 700;
    font-size: 1.2rem;
    color: #7205aa;
    background: rgba(255, 255, 255, 0.95);
    text-decoration: none;
    border: 3px solid #7205aa;
    padding: 1rem 2rem;
    border-radius: 10px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(8px);
}

.start-here-button:hover {
    background: #7205aa;
    color: #fff;
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(114, 5, 170, 0.4);
}

/* Mobile responsiveness */
@media (max-width: 768px) {
    .start-here-button {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
    }
}

@media (max-width: 480px) {
    .start-here-button {
        font-size: 0.9rem;
        padding: 0.7rem 1.2rem;
    }
}
</style>
{{ end }}
