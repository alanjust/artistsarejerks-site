{{ define "main" }}
<div class="homepage-container">
  <div class="homepage-grid">
    <div class="homepage-image">
      <img src="/images/artists-are-jerks-original.png" alt="Artists Are Jerks - Alan Just Presents" class="homepage-poster">
    </div>
    <div class="homepage-content">
      <h2>Welcome to Artists Are Jerks</h2>
      <p>This is a local test prototype of a satire-driven art and design site. Expect irreverence.</p>
      <h2>Latest Rants</h2>
      <ul>
          {{ range first 5 (where .Site.RegularPages "Section" "rants") }}
          <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
          {{ end }}
      </ul>
    </div>
  </div>
</div>
{{ end }}
