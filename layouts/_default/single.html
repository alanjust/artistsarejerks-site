{{ define "main" }}
{{ partial "svg-hero.html" (dict "svgPath" "/svg/studio-template.svg" "fallbackImage" "/images/studio-template-fallback.png" "heroId" "content-hero") }}

<div class="studio-content-overlay">
    <div class="studio-content">
        <article class="studio-article">
            <header class="article-header">
                <h1 class="article-title">{{ .Title }}</h1>
                {{ if .Date }}
                <div class="article-meta">
                    <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
                        {{ .Date.Format "January 2, 2006" }}
                    </time>
                </div>
                {{ end }}
            </header>
            
            <div class="article-content">
                {{ .Content }}
            </div>
        </article>
    </div>
</div>

<style>
.studio-content-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 5;
    pointer-events: none;
    padding: 2rem;
    box-sizing: border-box;
}

.studio-content {
    pointer-events: auto;
    max-width: 1000px;
    width: 100%;
    background: rgba(255, 202, 156, 0.95);
    backdrop-filter: blur(8px);
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    overflow-y: auto;
    max-height: calc(100vh - 4rem);
    padding: 2rem;
}

.studio-article {
    width: 100%;
}

.article-header {
    text-align: center;
    margin-bottom: 3rem;
    padding-bottom: 2rem;
    border-bottom: 3px solid #7205aa;
}

.article-title {
    font-family: 'Spicy Rice', serif;
    font-size: 3rem;
    color: #7205aa;
    margin-bottom: 1rem;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    line-height: 1.2;
}

.article-meta {
    font-family: 'Averia Sans Libre', serif;
    font-size: 1rem;
    color: #b152f2;
    font-weight: 400;
}

.article-content {
    font-family: 'Averia Sans Libre', serif;
    font-size: 1.1rem;
    color: #02555b;
    line-height: 1.8;
}

.article-content h1,
.article-content h2,
.article-content h3,
.article-content h4,
.article-content h5,
.article-content h6 {
    font-family: 'Averia Sans Libre', serif;
    font-weight: 700;
    color: #7205aa;
    margin-top: 2.5rem;
    margin-bottom: 1rem;
}

.article-content h1 {
    font-size: 2.5rem;
}

.article-content h2 {
    font-size: 2rem;
    color: #af0048;
}

.article-content h3 {
    font-size: 1.5rem;
    color: #318e16;
}

.article-content p {
    margin-bottom: 1.5rem;
}

.article-content a {
    color: #b152f2;
    text-decoration: none;
    border-bottom: 2px solid transparent;
    transition: border-color 0.3s ease;
}

.article-content a:hover {
    border-bottom-color: #b152f2;
}

.article-content blockquote {
    background: rgba(114, 5, 170, 0.1);
    border-left: 4px solid #7205aa;
    padding: 1.5rem;
    margin: 2rem 0;
    font-style: italic;
    color: #7205aa;
}

.article-content ul,
.article-content ol {
    margin-bottom: 1.5rem;
    padding-left: 2rem;
}

.article-content li {
    margin-bottom: 0.5rem;
}

.article-content code {
    background: rgba(0, 0, 0, 0.1);
    padding: 0.2rem 0.4rem;
    border-radius: 4px;
    font-family: 'Courier New', monospace;
    font-size: 0.9rem;
}

.article-content pre {
    background: rgba(0, 0, 0, 0.8);
    color: #75c83c;
    padding: 1.5rem;
    border-radius: 8px;
    overflow-x: auto;
    margin: 1.5rem 0;
}

.article-content pre code {
    background: none;
    padding: 0;
    color: inherit;
}

/* Mobile responsiveness */
@media (max-width: 768px) {
    .studio-content {
        padding: 1.5rem;
        margin-top: 1rem;
        margin-bottom: 1rem;
        border-radius: 15px;
    }
    
    .article-title {
        font-size: 2rem;
    }
    
    .article-content {
        font-size: 1rem;
    }
    
    .article-content h1 {
        font-size: 1.8rem;
    }
    
    .article-content h2 {
        font-size: 1.5rem;
    }
    
    .article-content h3 {
        font-size: 1.2rem;
    }
}

@media (max-width: 480px) {
    .studio-content {
        padding: 1rem;
        margin: 0.5rem;
    }
    
    .article-header {
        margin-bottom: 2rem;
        padding-bottom: 1rem;
    }
    
    .article-title {
        font-size: 1.5rem;
    }
    
    .article-content {
        font-size: 0.9rem;
        line-height: 1.6;
    }
}
</style>
{{ end }}
